---
layout: default
title: LogoLyze - The Graphical Analyzer
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <h1>Related stuff</h1>
  <ul class="posts">
    <li><a href="http://localhost/">Me:</a> A link to localhost.</li>
  </ul>
</div>
